<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table>
            <caption>
                <u><h2>Registration FORM</h2></u>
            </caption>
            <tr>
                <td>
                    <label>First Name</label><br>
                    <input type="text">&nbsp&nbsp&nbsp&nbsp
                </td>
                <td>
                    <label>Last Name</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label><br>
                    <input type="date">&nbsp&nbsp&nbsp&nbsp
                </td>
                <td>
                    <label>Gender</label><br>
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>  
            <tr>
                <td>
                    <label>Email</label><br>
                    <input type="email">&nbsp&nbsp&nbsp&nbsp
                </td>
                <td>
                    <label>Phone Number</label><br>
                    <input type="number">
                </td>
            </tr>  
            <tr>
                <td>
                    <label>Subject</label><br>
                    <input type="option">
                </td>
            </tr>
            <tr>
                <td>
                <input type="Submit">
                </td>
            </tr>
        </table>
    </body>
</html>
